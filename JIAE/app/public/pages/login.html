<script>
    $(function () {
        //用户名验证
        $('.moble').focus(function () {
            if ($('.moble').val() == '格式不正确！') {
                $('.moble').val('');
                $('.moble').css('color', '#333333');
            } else {
                $('.moble').css('color', '#333333');
            }
        });
        $('.moble').blur(function () {
            var $reg1 = /^[1][3-9][0-9]{9}$/;
            var $reg2 = /^[0-9]{6,11}@[a-z]{2}\.[a-z]{3}(\.[a-z]{2})?$/i;
            if ($('.moble').val() == '') {
                $('.moble').val('');
                $('.moble').css('color', '#333333');
            } else {
                if ($reg1.test($('.moble').val()) || $reg2.test($('.moble').val())) {
                    $('.moble').css('color', 'green');
                } else {
                    $('.moble').css('color', 'red');
                    $('.moble').val('格式不正确！');
                }
            }
        });
        //密码验证
        $('.password').focus(function () {
            if ($('.password').val() == '密码格式不正确！') {
                $('.password').val('');
                $('.password').css('color', '#333333');
            } else {
                $('.password').css('color', '#333333');
            }
        });
        $('.password').blur(function () {
            var $reg = /^[a-zA-Z]+\w{5,11}$/;
            if ($('.password').val() == '') {
                $('.password').val('');
                $('.password').css('color', '#333333');
            } else {
                if ($reg.test($('.password').val())) {
                    $('.password').css('color', 'green');
                } else {
                    $('.password').css('color', 'red');
                    $('.password').val('密码格式不正确！');
                }
            }
        });

        //登录按钮
        $('.loand').click(function () {
            if (($('.moble').val() == '17691179518' || $('.moble').val() == '519909684@qq.com') && ($('.password').val() == 'Qq123456')) {
                open('indexPage');
            } else {
                alert("用户名或密码不正确");
            }
        })
    })

</script>
