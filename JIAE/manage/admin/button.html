<!doctype html>
<html ng-app='myapp'>
	<head>
		<meta charset="utf-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" />
		<script type="text/javascript"  src='js/require.js' async="true" defer></script>
		<script src="js/require.js" data-main="js/goodsMain.js"></script>
		<style>
			td>input {
				border: 0px;
			}
		</style>
	</head>

	<body>
		<div>
			<fieldset>
				<legend class="goods">商品类信息管理</legend>
				<div id="top">
					<div>
						<button class="add addOne" id='addGoods'><i class="fa fa-plus-square icon "></i>新增</button>
					</div>
					<div class="right">
						<form>
							<input type="input" placeholder="你要搜索的内容" class="inp" />
							<button>搜索</button>
						</form>
					</div>
				</div>

				<table ng-controller='myctrl'>
					<thead>
						<tr class="oneTr">
							<td style="width: 60px; height: 40px;"><input type="checkbox" name="goods">全选</td>
							<td style="width: 60px; height: 40px;">ID</td>
							<td style="width:350px; height: 40px;">商品类型</td>
							<td style="width: 150px; height: 40px;">操作</td>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat='goods in goodsList'>
							<td><input type="checkbox" name="goods"></td>
							<td>{{goods.id}}</td>
							<td><input ng-model="goods.name"/> </td>
							<td class="addbtn" style="margin-top: 0px;">
								<span title="修改"   class="upDataGoods  fa fa-file "></span>
								<span title="删除"  class="delGoods   fa fa-trash  delgoods"></span>
							</td>
						</tr>
					</tbody>
			</fieldset>
		</div>
		
	</body>

</html>
