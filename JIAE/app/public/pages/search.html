  function changeTitleClass(id){
		$("#container .headIcon").removeClass("footerTitleMiaoActive").addClass("footerTitleMiao");
		$("#container .headTitle").removeClass("footerTitleFontActive").addClass("footerTitleFont");
		$("#"+id+"Icon").addClass("footerTitleMiaoActive");
		$("#"+id+"Title").addClass("footerTitleFontActive");
	}
  function noTitleClass(){
		$("#container .headIcon").removeClass("footerTitleMiaoActive").addClass("footerTitleMiao");
		$("#container .headTitle").removeClass("footerTitleFontActive").addClass("footerTitleFont");
	}

		progress.done(); 
		$zeModal.modal();
	}
